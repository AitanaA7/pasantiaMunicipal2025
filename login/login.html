<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <link rel="stylesheet" href="login.css" >
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Login</title>
</head>
<body>

    <div class="container">
        <div class="form-box login">
            <form id="login-form" action="" method="post">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="email" id="email" name="email" placeholder="Email" required >
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input  type="password" id="password" name="password" placeholder="Password" required >
                    <i class='bx bxs-lock'></i> 
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <br>
                <br>
                <div class="forgot-password">
                    <a href="../forgot_password/forgot_password.html" class="link">Forgot password?</a>
                </div>
                <button type="submit" class="btn" value="Login">Login</button>
                <p>or login with social platforms</p>
                <div class="social-icons">
                    <a href="#" class="icon"><i class='bx bxl-google'></i></a>
                    <a href="#" class="icon"><i class='bx bxl-facebook'></i></a>
                    <a href="#" class="icon"><i class='bx bxl-github'></i></a>
                    <a href="#" class="icon"><i class='bx bxl-linkedin'></i></a>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <form id="register-form" action="" method="post">
                <h1>Register</h1>
                <div class="input-box">
                    <input type="email" id="email" name="email" placeholder="Email" required >
                    <i class='bx bxs-envelope'></i> 
                </div>
                <div class="input-box">
                    <input  type="password" id="password" name="password" placeholder="Password" required >
                    <i class='bx bxs-lock'></i> 
                </div>
                <button type="submit" class="btn" value="Register">Register</button>
                <p>or register with social platforms</p>
                <div class="social-icons">
                    <a href="#" class="icon"><i class='bx bxl-google'></i></a>
                    <a href="#" class="icon"><i class='bx bxl-facebook'></i></a>
                    <a href="#" class="icon"><i class='bx bxl-github'></i></a>
                    <a href="#" class="icon"><i class='bx bxl-linkedin'></i></a>
                </div>
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Hello, Welcome!</h1>
                <p>Don't have an account?</p>
                <button class="btn register-btn" id="register-btn">Register</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Welcome Back!</h1>
                <p>Already have an account?</p>
                <button class="btn login-btn" id="login-btn">Login</button>
            </div>
    </div>

    <script src="login.js"></script>

</body>
</html>
