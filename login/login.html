<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <link rel="stylesheet" href="login.css" >
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Login</title>
</head>
<body>

    <div class="container">
        <div class="form-box login">
            <form id="login-form" action="" method="post">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="email" id="l-email" name="email" placeholder="Email" autocomplete="email" required >
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input  type="password" id="l-password" name="password" placeholder="Password" required pattern="^(?=.*\d).{5,}$" title="La contraseña debe tener al menos 5 caracteres y al menos 1 número." >
                    <i class='bx bxs-lock'></i> 
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <br>
                <br>
                <div class="forgot-password">
                    <a href="#" id="forgot-password"class="link">Forgot password?</a>
                </div>
                <button type="submit" class="btn" value="Login">Login</button>
                <p>or login with social platforms</p>
                <div class="social-icons">
                    <a href="#" class="icon"><i class='bx bxl-google'></i></a>
                    <a href="#" class="icon"><i class='bx bxl-facebook'></i></a>
                    <a href="#" class="icon"><i class='bx bxl-github'></i></a>
                    <a href="#" class="icon"><i class='bx bxl-linkedin'></i></a>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <form id="register-form" action="" method="post">
                <h1>Register</h1>
                <div class="input-box">
                    <input type="email" id="r-email" name="email" placeholder="Email" autocomplete="email" required >
                    <i class='bx bxs-envelope'></i> 
                </div>
                <div class="input-box">
                    <input type="password" id="r-password" name="password" placeholder="Choose your password" required pattern="^(?=.*\d).{5,}$" title="La contraseña debe tener al menos 5 caracteres y al menos 1 número.">
                    <i class='bx bxs-lock'></i> 
                </div>
                <button type="submit" class="btn" value="Register">Register</button>
                <p>or register with social platforms</p>
                <div class="social-icons">
                    <a href="#" class="icon"><i class='bx bxl-google'></i></a>
                    <a href="#" class="icon"><i class='bx bxl-facebook'></i></a>
                    <a href="#" class="icon"><i class='bx bxl-github'></i></a>
                    <a href="#" class="icon"><i class='bx bxl-linkedin'></i></a>
                </div>
            </form>
        </div>

        <div id="extended-register-form" style="display:none;">
            <form id="full-register-form" action="" method="post">
                <h1>Registration Form</h1>
                <div class="column">
                    <div class="input-box">
                        <input type="text" id="id-first-name" name="first-name" placeholder="First Name" autocomplete="given-name" required>
                        <i class='bx bx-user'></i>
                    </div>
                    <div class="input-box">
                        <input type="text" id="last-name" name="last-name" placeholder="Last Name" autocomplete="family-name" required>
                        <i class='bx bxs-user'></i>
                    </div>
                </div>
                <div class="input-box">
                    <input type="email" id="reg-email" name="email" placeholder="Email: example@email.com" autocomplete="email" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="column">
                    <div class="input-box">
                        <label for="id-phone">Mobile Number:</label>
                        <input type="tel" id="id-phone" name="phone" placeholder="+54-3489-123456" autocomplete="tel" required>
                        <i class='bx bxs-phone'></i>
                    </div>
                    <div class="input-box">
                        <label for="date-of-birth">Date Of Birth:</label>
                        <input type="date" id="date-of-birth" name="date-of-birth" autocomplete="bday" required>
                    </div>
                </div>
                 <div class="input-box radio-box">
                    <h3>Gender:</h3> 
                    <div class="radio-group">
                        <label for="male">
                        <input type="radio" id="male" name="gender" value="male" required>
                        Male
                        </label>
                        <label for="female">
                        <input type="radio" id="female" name="gender" value="female" required>
                        Female
                        </label>
                        <label for="not">
                        <input type="radio" id="not" name="gender" value="not" required>
                        Prefer not to say
                        </label>
                    </div>
                </div>
                <div class="input-box">
                    <input type="text" id="id-address" name="address" placeholder="Address" autocomplete="street-address" required>
                    <i class='bx bxs-home'></i>
                </div>
                <div class="column">
                    <div class="input-box">
                        <input type="text" id="id-country" name="country" placeholder="Country" autocomplete="country-name" required>
                        <i class='bx bx-world' ></i>
                    </div>
                    <div class="input-box">
                        <input type="text" id="zip-code" name="zip-code" placeholder="Postal / Zip Code" autocomplete="postal-code" required>
                        <i class='bx bx-envelope' ></i>
                    </div>
                </div>
                <button type="submit" id="extended-register-btn"class="btn" value="Register">Register now</button>
            </form>
        </div>  

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Hello, Welcome!</h1>
                <p>Don't have an account?</p>
                <button class="btn register-btn" id="register-btn">Register</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Welcome Back!</h1>
                <p>Already have an account?</p>
                <button class="btn login-btn" id="login-btn">Login</button>
            </div>
    </div>

    <script src="login.js"></script>

</body>
</html>
